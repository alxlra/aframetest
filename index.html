<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <script src="./js/aframe.min.js"></script>
  <script src="./js/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-enviropacks@latest/aframe-enviropacks.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
  <title>VR test</title>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse" physics="gravity:-1">
    <a-assets>
      <img id="floor" src="./res/sand/Ground054_2K-JPG_Color.jpg">
      <img id="floor-NRM" src="./res/sand/Ground054_2K-JPG_NormalDX.jpg">
      <img id="sky" src="./res/forest.jpg">
    </a-assets>

    
    <!--<a-sky src="#sky" ></a-sky> -->
    <a-entity environment="preset: egypt; dressingScale:10; dressingAmount:5; fog:0.98"></a-entity>
    <!--<a-entity enviropack="preset: winter"></a-entity>-->
    

    <a-box position="0.2 1.8 -0.5" rotation="45 45 45" scale="0.25 0.25 0.25" color="#ff0000" shadow="cast:true"
     dynamic-body="shape:box;" grabbable></a-box>

    <!--<a-box position="0.25 1 -0.8" rotation="45 45 45" scale="0.25 0.25 0.25" color="#ff0000" shadow="cast:true"></a-box>-->

    
    <a-plane material="color:#FFeeee;
                      src:#floor;
                      repeat: 25 25;
                      normal-map:#floor-NRM;
                      normal-texture-repeat:25 25;
                      roughness:0.75; opacity:0.1"
      scale="100 100 1" static-body="shape:box"
      position="0 0 0"
      rotation="-90 0 0" shadow="receive:true">
    </a-plane>

    <!--<a-camera id="camera" look-controls user-height="1.6"></a-camera>-->
    <a-entity movement-controls="speed:0.15">  
      <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true" >
    </a-entity>

    </a-entity>
    <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
    <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
    
    
    
  </a-scene>
</body>

</html>
