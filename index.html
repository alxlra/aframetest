<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <script src="./js/aframe.min.js"></script>
  <script src="./js/aframe-physics-system.min.js"></script>
  <script src="./js/aframe-particle-system-component.min.js"></script>
  <script src="./js/aframe-environment-component.min.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/aframe-enviropacks@latest/aframe-enviropacks.js"></script>-->
  <script src="./js/aframe-extras.min.js"></script>
  <title>VR test</title>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse" physics="gravity:-1">
    <a-assets>
      <img id="floor" src="./res/sand/Ground054_2K-JPG_Color.jpg">
      <img id="floor-NRM" src="./res/sand/Ground054_2K-JPG_NormalDX.jpg">
      <img id="sky" src="./res/forest.jpg">
    </a-assets>

    
    <!--<a-sky src="#sky" ></a-sky> -->
    <!--<a-entity environment="preset: egypt; dressingScale:10; dressingAmount:6; fog:0.98"></a-entity>-->
    <a-entity environment="preset: forest; dressingScale:10"></a-entity>
    

    <a-box position="0.2 1.8 -0.5" rotation="45 45 45" scale="0.25 0.25 0.25" color="#ff0000" shadow="cast:true"
     dynamic-body="shape:box;" grabbable></a-box>

    <!--<a-box position="0.25 1 -0.8" rotation="45 45 45" scale="0.25 0.25 0.25" color="#ff0000" shadow="cast:true"></a-box>-->

    <a-entity position="3 0 -3" shadow="cast:true">
      <a-cylinder position="0 0.1 0" radius="0.4" height="0.2" color="#C0DBE1"></a-cylinder>
      <a-cylinder position="0 0.6 0" radius="0.3" height="1" color="#fff" material="
              repeat: 1 0.2;
              src:./res/marble/Marble012_2K-JPG_Color.jpg;              
              roughness:1;
      "></a-cylinder>
      <a-cylinder position="0 1.1 0" radius="0.4" height="0.2" color="#C0DBE1"></a-cylinder>
    </a-entity>
    <a-entity position="-3 0 -3" shadow="cast:true">
      <a-cylinder position="0 0.1 0" radius="0.4" height="0.2" color="#C0DBE1"></a-cylinder>
      <a-cylinder position="0 0.6 0" radius="0.3" height="1" color="#fff" material="
          repeat: 1 0.5aa;
          src:./res/wood1/WoodSiding013_2K-JPG_Color.jpg;              
          roughness:1;
      "></a-cylinder>
      <a-cylinder position="0 1.1 0" radius="0.4" height="0.2" color="#C0DBE1"></a-cylinder>
    </a-entity>
    <a-entity position="3 0 3" shadow="cast:true">
      <a-cylinder position="0 0.1 0" radius="0.4" height="0.2" color="#C0DBE1"></a-cylinder>
      <a-cylinder position="0 0.6 0" radius="0.3" height="1" color="#79C8E0" shadow="cast:true"></a-cylinder>
      <a-cylinder position="0 1.1 0" radius="0.4" height="0.2" color="#C0DBE1"></a-cylinder>
    </a-entity>
    <a-entity position="-3 0 3" shadow="cast:true">
      <a-cylinder position="0 0.1 0" radius="0.4" height="0.2" color="#C0DBE1"></a-cylinder>
      <a-cylinder position="0 0.6 0" radius="0.3" height="1" color="#79C8E0" shadow="cast:true"></a-cylinder>
      <a-cylinder position="0 1.1 0" radius="0.4" height="0.2" color="#C0DBE1"></a-cylinder>
    </a-entity>


    <a-plane material="color:#FFeeee;
                      src:#floor;
                      repeat: 25 25;
                      normal-map:#floor-NRM;
                      normal-texture-repeat:25 25;
                      roughness:0.75; opacity:0.1"
      scale="100 100 1" static-body="shape:box"
      position="0 0 0"
      rotation="-90 0 0" shadow="receive:true">
    </a-plane>

    <!--<a-camera id="camera" look-controls user-height="1.6"></a-camera>-->
    <a-entity movement-controls="speed:0.15">  
      <a-entity camera position="0 1.5 0" look-controls="pointerLockEnabled: true" >
    </a-entity>

    </a-entity>
    <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
    <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
    
    
    
  </a-scene>
</body>

</html>
